<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="picture-frame">
        <img id="carousel-left" src="./images/chevron-left.svg" alt="Left Arrow">
        <img id="carousel-right" src="./images/chevron-right.svg" alt="Right Arrow">
        <div class="nav-circles">
            <div id='0' class="nav-circle selected"></div>
            <div id='1' class="nav-circle"></div>
            <div id='2' class="nav-circle"></div>
            <div id='3' class="nav-circle"></div>
        </div>
        <div class="pictures">
            <img id="1-picture" class="carousel-picture" src="./images/icfgroupphoto.jpg" alt="ICF Group Photo One">
            <img id="2-picture" class="carousel-picture" src="./images/icfgroupphoto2.jpg" alt="ICF Group Photo Two">
            <img id="3-picture" class="carousel-picture" src="./images/icfgroupphoto3.jpg" alt="ICF Group Photo Three">
            <img id="4-picture" class="carousel-picture" src="./images/icfgroupphoto4.jpg" alt="ICF Group Photo Four">
        </div>
    </div> 
  </body>
</html>
